<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action=""> 
            <label for="username">Name:</label>
            <input type="text" id="username" placeholder="Enter your name"><br><br>
            
            <label for="contact">Contact:</label>
            <input type="text" id="contact" placeholder="Enter your contact information"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email address"><br><br>
    
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
